<!DOCTYPE html>
<html>
<style>
     #animContainer {
          width: 500px;
          height: 500px;
          position: relative;
          background: rgb(235, 232, 170);
     }
     #animatedObj {
          width: 50px;
          height: 50px;
          position: absolute;
          background: black;
     }
</style>
<body>

     <h1> Welcome </h1>
     <p>
          <button onclick="move()">Click Me</button>
     </p>
     
     <div id="animContainer">
          <div id="animatedObj"></div>
     </div>

     <script>
          function move() {
               var elem = document.getElementById("animatedObj");
               var pos = 0;
               var id = setInterval(frame, 10);
               function frame() {
                    if (pos == 450) {
                         clearInterval(id);
                    }
                    else {
                         pos++;
                         elem.style.top = pos + 'px';
                         elem.style.left = pos + 'px';
                    }
               }
          }
     </script>
          
</body>
</html>
